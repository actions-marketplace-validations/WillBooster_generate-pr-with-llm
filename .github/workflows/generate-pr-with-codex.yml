name: Generate PR with OpenAI Codex CLI

on:
  issues:
    types:
      - labeled
  pull_request:
    types:
      - labeled

jobs:
  generate-pr:
    runs-on: ubuntu-latest
    # Only run if the label name includes 'gen-pr-all' and an issue number is available
    if: contains(github.event.label.name, 'gen-pr-all') && (github.event.issue.number || github.event.number) != null
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Set up user settings on Git
        run: |
          git config user.name "WillBooster (Agent)"
          git config user.email "agent@willbooster.com"
      - name: Generate PR with AI
        uses: WillBooster/gen-pr@v2
        with:
          issue-number: ${{ github.event.issue.number || github.event.number }}
          coding-tool: codex
          planning-model: openai/o4-mini
          reasoning-effort: high
          repomix-extra-args: "--compress --remove-empty-lines --include 'src/**/*.ts'"
          test-command: 'yarn check-for-ai'
          max-test-attempts: 5
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.PUBLIC_GH_BOT_PAT }}
