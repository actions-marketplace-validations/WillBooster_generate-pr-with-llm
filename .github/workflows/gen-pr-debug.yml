name: Generate PR with Aider and Gemini 2.5 Pro (debug)
on:
  issues:
    types:
      - labeled
  pull_request:
    types:
      - labeled
  workflow_dispatch:
jobs:
  gen-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'easy') && (github.event.issue.number || github.event.number) != null
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Generate PR with AI
        uses: WillBooster/gen-pr@v4
        with:
          issue-number: ${{ github.event.issue.number || github.event.number }}
          coding-tool: aider
          planning-model: gemini/gemini-2.5-pro
          reasoning-effort: high
          repomix-extra-args: "--compress --remove-empty-lines --include 'src/**/*.ts'"
          aider-extra-args: '--model gemini/gemini-2.5-pro --edit-format diff-fenced'
          test-command: yarn check-for-ai
          max-test-attempts: 5
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.PUBLIC_GH_BOT_PAT }}
