name: Generate PR with Aider and Gemini 2.5 Pro (example)
on:
  issues:
    types:
      - labeled
  pull_request:
    types:
      - labeled
  workflow_dispatch:
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  gen-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'gen-pr-all') && (github.event.issue.number || github.event.number) != null
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Set up user settings on Git
        run: |
          git config user.name "WillBooster (Agent)"
          git config user.email "agent@willbooster.com"
      - name: Generate PR with AI
        uses: WillBooster/gen-pr@v2
        with:
          issue-number: ${{ github.event.issue.number || github.event.number }}
          coding-tool: aider
          planning-model: gemini/gemini-2.5-pro
          reasoning-effort: high
          repomix-extra-args: "--compress --remove-empty-lines --include 'src/**/*.ts'"
          aider-extra-args: '--model gemini/gemini-2.5-pro --edit-format diff-fenced'
          test-command: yarn check-for-ai
          max-test-attempts: 5
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
